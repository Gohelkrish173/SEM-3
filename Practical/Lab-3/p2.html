<html>
    <head>
        <title>
            0-999 to word form
        </title>
    </head>
<body>
    <script>
        let x=prompt('enter number:');
        let a=['','one','two','three','four','five','six','seven','eight','nine'];
        let c=['','ten','twenty','thurty','fourty','fifty','sixty','seventy','eightty','ninety'];
        let d=['','onehundred','twohundred','threehundred','fourhundred','fivehundred','sixhundred','sevenhundred','eighthundred','ninehundred'];
        let x1=x.charAt(0); let x2=x.charAt(1); let x3=x.charAt(2);
        if(x.length==1){
            x1=0;
            x2=0;
            x3=x.charAt(0);

        }
        else if(x.length==2){
            x1=0;
            x2=x.charAt(0);
            x3=x.charAt(1);
        }
        console.log(x1,x2,x3);
        
        for(i=0;i<10;i++){
            if(x1==i){
                console.log(d[i]);
            }
            if(x2==i){
                console.log(c[i]);
            }
            if(x3==i){
                console.log(a[i]);
            }
        }
    </script>
</body>
</html>
