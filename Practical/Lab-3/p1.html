<html>
    <head><title></title></head>
<body>
    <script>
        let x=prompt("Enter two digit number");
        let x1=parseInt(x.charAt(0));
        let x2=parseInt(x.charAt(1));
        console.log(x1+','+x2);
        let i=0;let ans=1;
        for(i=0;i<x2;i++){
            ans=ans*x1;
        }
        console.log('ans:'+ans)
    </script>
</body>
</html>
