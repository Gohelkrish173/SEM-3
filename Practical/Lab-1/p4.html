<html>
    <head>
        <title>
            Fibonaci
        </title>
    </head>
    <body>
        <script>
            let n1=0;
            let n2=1;
            let n3;
            let n=parseInt(prompt("enter nth index of fibonaci series:"));
            console.log(n1);
            console.log(n2);
            
            for(i=1;i<=n;i++){
                n3=n1+n2;
                console.log(n3);
                n1=n2;
                n2=n3;
            }
        </script>
    </body>
</html>
