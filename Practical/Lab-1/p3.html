<html>
    <head>
        <title>
            p3
        </title>
    </head>
    <body>
        <script>
            let a=parseInt(prompt("Enter a factorial number :"));
            let ans=1;

            for(i=a;i>0;i--){
                ans=ans*i;
            }
            console.log("ans:"+ans);
        </script>
    </body>
</html>
