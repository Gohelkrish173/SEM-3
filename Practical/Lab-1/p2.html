<html>
    <head>
        <title>
            p2
        </title>
    </head>
    <body>
        <script>
            let a=parseInt(prompt("a:"));
            let count=0;
            for(i=2;i<a;i++){
                if(a%i==0){
                    count++;
                    break;
                }
            }
            if(count==0){
                console.log("Given number is prime.");
            }
            else{
                console.log("Given number is non-prime");
            }
        </script>
    </body>
</html>
