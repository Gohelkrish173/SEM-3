<html>
    <head>
        <title>
            calculator
        </title>
    </head>
    <body>
        <script>
            let a=parseInt(prompt("a:"));
            let b=parseInt(prompt("b:"));
            let op=prompt();
            
            switch(op){
                case '+' : console.log(a+b);
                break;
                case '-' : console.log(a-b);
                break;
                case '*' :  console.log(a*b);
                break;
                case '/' :  console.log(a/b);
                break;
                case '%' :  console.log(a%b);
            }
        </script>
    </body>
</html>
