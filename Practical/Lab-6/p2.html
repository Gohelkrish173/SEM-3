<html>
	<head>
		<title>mouseevents</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<Style>
		.abc{
			margin-top: 350px;
			margin-left: 600px;
			font-size: 20px;
		}
	</Style>
<body>
	<input class="btn btn-primary container col-3 abc" type="button" value="Mouse Events" onclick="c1()" oncontextmenu="c2()" ondblclick="c3()" onmousedown="c4()" onmouseenter="c5()" onmouseleave="c6()" onmousemove="c7()" onmouseout="c8()" onmouseover="c9()" onmouseup="c10()"> 
	<script>
		function c1(){
			console.log("onclick event is fired.");
		}
		function c2(){
			console.log("oncontextmenu event is fired.");	
		}
		function c3(){
			console.log("ondblclick event is fired.");	
		}
		function c4(){
			console.log("onmousedown event is fired.");	
		}
		function c5(){
			console.log("onmouseenter event is fired.");	
		}
		function c6(){
			console.log("onmouseleave event is fired.");	
		}
		function c7(){
			console.log("onmousemove event is fired.");	
		}
		function c8(){
			console.log("onmouseout event is fired.");	
		}
		function c9(){
			console.log("onmouseover event is fired.");	
		}
		function c10(){
			console.log("onmouseup event is fired.");	
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
