<html>
    <head>
        <title>CRUD Operations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .d1{
            margin:10px;
            padding-left: 5px;
        }
    </style>
    </head>
<body>
    <div class="d1">
    <input type="text" id="search" value="" oninput="change1()" onkeypress="displayFriends()">
    <input type="button" id="butt" class="btn btn-primary" value="search" onclick="addFriends()">
    </div>

    <script>
        a=['Krish','Pinal','Nishita','Mehul'];
        
        function addFriends(){
            var st= document.getElementById("search").value;
            a.unshift(st);
            document.getElementById("search").value="";
            displayFriends();
        }

        function displayFriends(){
            var st=document.getElementById("search").value;
            var filteredA= a.filter((fac)=>{
                if(fac.indexOf(st)>-1){
                    return true;
                }
                else{
                    return false;
                }
            });
            var newA = filteredA.map((fac)=>{
                return fac+"<button onclick=deleteFriends('"+fac+"')>delete</button><button>Edit</button>";
            });
            document.getElementById("search").innerHTML= newA.join(" ");
        }
        
        function change1(){
            document.getElementById("butt").value="Add Element";
        }

        function deleteFriends(fac){
            index=a.indexOf(fac);
            console.log(index);
            a.splice(index,1);
            displayFriends();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
