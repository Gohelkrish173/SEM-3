<!DOCTYPE html>
<html>
    <head><title>Login page with validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class ="container col-3">
    <span id="erroMsg"></span></br>
    <span><h1>Login Page</h1></span></br>
    <h6>UserName:</h6>
    <input type="text" id="txtName1" >
    <h6>Password:</h6>
    <input type="password" id="txtName2"></br></br>
    <input type="button" value="check" onclick="checkData()">
    </div>

    <script type="text/javascript">
        function checkData(){
        var name1=document.getElementById("txtName1").value;
        var name2=document.getElementById("txtName2").value;

        var pattern1="^[A-Z]+$";
        var pattern2="^[a-b]+$";
        var r1=new RegExp(pattern1);
        var r2=new RegExp(pattern2);

        if(r1.test(name1)){
            txtName1.style.border="5px Solid green";            
        }
        else{
            txtName1.style.border="5px solid red";
        }

        if(r2.test(name2)){
            txtName2.style.border="5px Solid green";
        }
        else{
            txtName2.style.border="5px Solid red";
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
