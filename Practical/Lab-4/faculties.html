<html>
    <head>
        <title>
            Card of faculties
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <style>
        .rounded-circle{
            height: 300px;
            width: 300px;
            border : 5px solid black;            
        }
    </style>
<body>
    <script>
        a=[{
            image1:'https://darshan.ac.in/U01/Faculty-Photo/15---28-04-2023-02-07-35.jpg',
            facname:"arjun sir bala",
            facexp:10
        },
        {
            image1:'https://darshan.ac.in/U01/Faculty-Photo/6---28-04-2023-02-06-07.jpg',
            facname:"padyuman sir jadeja",
            facexp:15
        },
        {
            image1:'https://darshan.ac.in/U01/Faculty-Photo/214---28-04-2023-02-08-35.jpg',
            facname:"Naimish Sir",
            facexp:10
        }];
    </script>

    <div align="center">
        <div class="row">
        <script>
            for(fac of a){
            document.write('<div class="container col-3 card">')
            document.write('<div class="class-body"')
            document.write('<div class="container col-3"><img src="'+fac.image1+'"class="rounded-circle" alt="..."></div>')
            document.write('<h5 class="card-title">'+fac.facname+'</h5>')
            document.write('<p class="card-text">'+fac.facexp+'</p>')
            document.write('</div>')
            document.write('</div>')
            }
        </script>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
