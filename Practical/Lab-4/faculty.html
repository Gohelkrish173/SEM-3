<!DOCTYPE html>
<html>
<head>
	<title>faculty card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
	.size{
		margin:10px;
	}
	</style>
<body>
	<script>
		var a=[
		{
			facimg : 'https://darshan.ac.in/U01/Faculty-Photo/6---28-04-2023-02-06-07.jpg',
			facname: 'Padyuman Sir',
			facexp	: '20',
			facinfo : 'https://www.darshan.ac.in/engineering/computer/faculty'
		},
		{
			facimg : 'https://darshan.ac.in/U01/Faculty-Photo/15---28-04-2023-02-07-35.jpg',
			facname: 'Bala Sir',
			facexp	: '15',	
			facinfo : 'https://www.darshan.ac.in/faculty-profile/Prof-Arjun-Virjibhai-Bala' 
		},
		{
			facimg : 'https://darshan.ac.in/U01/Faculty-Photo/214---28-04-2023-02-08-35.jpg',
			facname: 'Naimish Sir',
			facexp	: '10',
			facinfo	: 'https://www.darshan.ac.in/faculty-profile/Prof-Naimish-Raghavbhai-Vadodariya' 
		}];
	</script>
	
	<div class="container">
		<div class="row">
			<script type='text/javascript'>
				for(fac of a){
				document.write('<div class="col-3 card size">')
				document.write('<img src="'+fac.facimg+'" class="card-img-top rounded-circle " alt="...">')
				document.write('<div class="card-body">')
				document.write('<h5>'+fac.facname+'</h5>')
				document.write('<p>'+fac.facexp+'</p>')
				document.write('<a href="'+fac.facinfo+'" class="btn btn-primary">Go To Profile</a>')
				document.write('</div>')
				document.write('</div>')
				document.write()
			}
		</script>
		</div>
	</div>	

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
